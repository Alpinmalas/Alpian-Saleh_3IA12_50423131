
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Obat Sederhana</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-pills"></i> Manajemen Data Obat</h1>
        </header>

        <div class="main-content">
            <!-- Form Input Obat -->
            <section class="form-section">
                <h2><i class="fas fa-plus-circle"></i> Tambah/Edit Obat</h2>
                <form id="medicineForm">
                    <div class="form-group">
                        <label for="nama"><i class="fas fa-capsules"></i> Nama Obat</label>
                        <input type="text" id="nama" placeholder="Contoh: Paracetamol" required>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="kategori"><i class="fas fa-tags"></i> Kategori</label>
                            <select id="kategori" required>
                                <option value="">Pilih Kategori</option>
                                <option value="Analgesik">Analgesik (Penghilang Nyeri)</option>
                                <option value="Antibiotik">Antibiotik</option>
                                <option value="Vitamin">Vitamin & Suplemen</option>
                                <option value="Antihistamin">Antihistamin (Alergi)</option>
                                <option value="Antasida">Antasida (Maag)</option>
                                <option value="Lainnya">Lainnya</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="stok"><i class="fas fa-boxes"></i> Stok</label>
                            <input type="number" id="stok" min="0" placeholder="0" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="harga"><i class="fas fa-money-bill-wave"></i> Harga (Rp)</label>
                            <input type="number" id="harga" min="0" placeholder="10000" required>
                        </div>

                        <div class="form-group">
                            <label for="kadaluarsa"><i class="fas fa-calendar-times"></i> Kadaluarsa</label>
                            <input type="date" id="kadaluarsa" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="deskripsi"><i class="fas fa-file-alt"></i> Deskripsi/Kegunaan</label>
                        <textarea id="deskripsi" rows="3" placeholder="Contoh: Untuk meredakan demam dan sakit kepala"></textarea>
                    </div>

                    <div class="form-buttons">
                        <button type="submit" class="btn btn-save" id="submitBtn">
                            <i class="fas fa-save"></i> Simpan Obat
                        </button>
                        <button type="button" class="btn btn-cancel" id="cancelBtn" style="display: none;">
                            <i class="fas fa-times"></i> Batal Edit
                        </button>
                    </div>
                </form>
            </section>

            <!-- Daftar Obat -->
            <section class="list-section">
                <div class="section-header">
                    <h2><i class="fas fa-list"></i> Daftar Obat</h2>
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="searchInput" placeholder="Cari obat...">
                    </div>
                </div>

                <div class="stats">
                    <div class="stat-card">
                        <span class="stat-number" id="totalObat">0</span>
                        <span class="stat-label">Total Obat</span>
                    </div>
                    <div class="stat-card">
                        <span class="stat-number" id="totalStok">0</span>
                        <span class="stat-label">Total Stok</span>
                    </div>
                    <div class="stat-card">
                        <span class="stat-number" id="obatHampirExp">0</span>
                        <span class="stat-label">Hampir Kadaluarsa</span>
                    </div>
                </div>

                <div class="table-container">
                    <table id="medicineTable">
                        <thead>
                            <tr>
                                <th>Nama Obat</th>
                                <th>Kategori</th>
                                <th>Stok</th>
                                <th>Harga</th>
                                <th>Kadaluarsa</th>
                                <th>Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="medicineList">
                            <!-- Data akan diisi oleh JavaScript -->
                            <tr id="emptyRow">
                                <td colspan="6" class="empty-message">
                                    <i class="fas fa-pills"></i>
                                    <p>Belum ada data obat. Tambahkan obat pertama Anda!</p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="actions">
                    <button class="btn btn-clear" id="clearAllBtn">
                        <i class="fas fa-trash-alt"></i> Hapus Semua
                    </button>
                </div>
            </section>
        </div>
    </div>

    <!-- Modal Konfirmasi -->
    <div id="confirmModal" class="modal">
        <div class="modal-content">
            <h3><i class="fas fa-exclamation-triangle"></i> Konfirmasi</h3>
            <p id="modalMessage">Apakah Anda yakin ingin menghapus obat ini?</p>
            <div class="modal-buttons">
                <button id="confirmYes" class="btn btn-danger">Ya, Hapus</button>
                <button id="confirmNo" class="btn btn-secondary">Batal</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
